<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spot-a-Hub</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ol>
                <li>Hub Info => <a href="#" data-ref="name">Name</a></li>
                <li><a href="#" data-ref="uname">Username</a></li>
                <li><a href="#" data-ref="email">Email</a></li>
                <li><a href="#" data-ref="viewpswd">Password</a></li>
                <li><a href="#" data-ref="phone">Phone</a></li>
            </ol>
        </div>
        <form id="sign-form" class="sign-form">
            <ol class="questions">
                <li>
                    <span><label for="name">Hi, Please Enter Hub Name:</label></span>
                    <input class="active name" id="name" name="name" type="text" placeholder="e.g cc-hub" autofocus/>
                </li>
                <li>
                    <span><label for="uname">Enter State Where Hub Is Located:</label></span>
                    <input class="state" id="uname" name="username" type="text" placeholder="e.g lagos, abuja" autofocus/>
                </li>
                <li>
                    <span><label for="uname">Enter Address Where Hub Is Located:</label></span>
                    <input class="address" id="uname" name="username" type="text" placeholder="" autofocus/>
                </li>
                <li>
                    <span><label for="uname">Enter Hub Image Url:</label></span>
                    <input class="image" id="uname" name="username" type="text" placeholder="e.g https://placeholder.com/image101.png" autofocus/>
                </li>
                <li>
                    <span><label for="uname">Enter tag(s):</label></span>
                    <input class="tags" id="uname" name="username" type="text" placeholder="e.g best in lagos, cheapest in imo" autofocus/>
                </li>
                <li>
                    <span><label for="uname">Enter Website Url:</label></span>
                    <input class="website" id="uname" name="username" type="text" placeholder="" autofocus/>
                </li>
                <li>
                    <p style="margin-top: 45px;font-size: 32pt;float:right">
                        <a href="#" style="color:white;text-decoration:none" id="signup">sign up</a></p>
                </li>


            </ol>
            <div id="next-page" alt="Kiwi standing on oval"></div>
            <div class="error-message"></div>

        </form>
        <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">Thank you</h1>
        <a id="click" href="" class="click-again" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em;color: white;">Click to Add Another Hub</a>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="main.js" async defer></script>
</body>

</html>
